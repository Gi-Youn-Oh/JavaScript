<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- orderBy() 사용해보기 -->
    <script>
        const books = [{
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        },{
            name: 'HTML5 웹 프로그래밍 입문',
            price: 26000,
            publisher: '한빛미디어'
        },{
            name: '머신러닝 딥러닝 실전 개발 입문',
            price: 30000,
            publisher: '한빛미디어'
        },{
            name: '딥러닝을 위한 수학',
            price: 25000,
            publisher: '한빛미디어'
        }]
        console.log(_.orderBy(books, (book) => book.name))
    </script>
</head>
