<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function min(...items){
            // 매개변수 items는 배열처럼 사용
            let output = items[0]
            for (const item of items){
                if (output > item){
                    output = item
                }
            }
            return output
        }

        console.log(`min(52, 273, 32, 103, 275, 24, 57)`)
        console.log(`= ${min(52, 273, 32, 103, 275, 24, 57)}`)

    </script>
