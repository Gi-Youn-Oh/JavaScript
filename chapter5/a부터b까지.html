    <script>

        // 숫자 게산 기본 형태
        // function 함수 (매개변수){
        //     let output = 초깃값
        //     처리한다
        //     return output 
        // }

        function sumAll(a,b){
            let output = 0
            for (let i = a; i <= b; i ++){
                output += i
            }
            return output
        }

        console.log(`1부터 100까지의 합: ${sumAll(1,100)}`)
        console.log(`1부터 500까지의 합: ${sumAll(1,500)}`)

    </script>
