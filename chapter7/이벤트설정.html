<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 0
            const h1 = document.querySelector('h1')

            h1.addEventListener('click', (event) => { //h1 태그에 이벤트가 발생할 때 실행할 함수
                counter++
                h1.textContent = `클릭횟수: ${counter}`
            })
        })
    </script>
    <style>
        h1 {
            /* 클릭을 여러 번 했을 때 클자가 선택되는 것을 막기 위한 스타일 */
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>클릭횟수: 0</h1>
</body>
</html>

<!-- 이벤트 설정하기
문서객체.addEventListener(이벤트 이름, 콜백 함수) 콜백 함수 = 이벤트 리스너 or 핸들러  -->
