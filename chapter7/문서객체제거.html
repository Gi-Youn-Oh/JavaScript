<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout( () => {
                const h1 = document.querySelector('h1')

                h1.parentNode.removeChild(h1) // h1태그의 부모객체 body태그에 접근하여 제거합니다.
                // document.body.removeChild(h1) h1.parentNode = document.body
            }, 3000)
        })
    </script>
</head>
<body>
    <hr>
    <h1>제거 대상 문서 객체</h1>
    <hr>
</body>
</html>

문서객체 제거하기
부모 객체.removeChild(자식 객체)

문서객체.parentNode.removeChild(문서 객체)
