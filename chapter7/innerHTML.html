<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOMContentLoaded</title>
    <script>
    // HTML 태그를 쉽게 만들 수 있는 콜백 함수를 선언한다.
    const h1 = (text) => `<h1>${text}</h1>`
    </script>
    <script>
        document.body.innerHTML += h1('1번째 script 태그') // body태그가 생성되기 이전에 script 태그로 body 태그 조작
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += h1('2번째 script 태그')
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
        document.body.innerHTML += h1('3번째 script 태그')
    </script>
    <h1>2번째 h2 태그</h1>
</body>
</html>

출력
2번째 script 태그
1번째 h1 태그
3번째 script 태그
2번째 h2 태그 

1번째 script 태그는 출력되지 않는다
기본적으로는 head 태그 내부에 script 태그를 배치하면 body 태그에 있는 문서 객체에 접근할 수 없다

head 태그 내부의 script 태그에서 body 태그에 있는 문서에 접근하려면 화면에 문서 객체를 모두 읽어들일 때까지 기다려야 한다
