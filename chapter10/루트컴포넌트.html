<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/bable.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel"> 
    // 컴포넌트와 컨테이너 생성하기
    const component = <h1>리액트 기본</h1> // 바벨 덕분에 사용할 수 있는 코드
    const container = document.getElementById('root')

    // 출력
    ReactDOM.render(component, container)

    </script>
    
</body>
</html>

<!-- 화면에 출력되는 요소 = 컴포넌트
가장 최상위에 배치하는 컴포넌트 = 루트 컴포넌트

컴포넌트 생성하기
<컴포넌트 이름> </컴포넌트 f이름>

컴포넌트 출력하기
ReactDOM.render(컴포넌트,컨테이너) -->

<!-- 자바스크립트 내부에 HTML코드 사용 = JSX(자바스크립트 확장문법)
바벨이 JSX 코드를 읽고 자바스크립트 문법으로 변환한 뒤 실행 해줌 -->
