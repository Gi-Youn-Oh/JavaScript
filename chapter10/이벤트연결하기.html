<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/bable.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
        class App extends React.Component {
            constructor(props){
                super(porps)
                this.state = {
                    count: 0
                }

                this.countUp = this.countUp.bind(this)
            }

            render() {
                return <div>
                    <h1>클릭한 횟수 : {this.state.count}</h1>
                    <button onClick = {this.countUp}>클릭</button>
                </div>
            }

            countUp (event) {
                this.setState({
                    count: this.state.count + 1
                })
            }

            const container = document.getElementById('root')
            ReactDOM.render(<App />, container)
        }
    </script>
</body>
</html>

class App extends React.Component {
    constructor(props){
        super(props)
        this.메소드이름 = this.메소드이름.bind(this) (2)메소드에 this 바인드
    }

    render(){
        return <h1 이벤트이름 = {this.메소드이름}></h1> (3)이벤트 연결
    }

    메소드 이름(event) {
        이벤트가 호출될 때 실행할 코드  (1)메소드 선언
    }

}
